<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEO</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">

            <div class="title">
                <h1><i class="uil uil-cloud-sun-rain"></i>Reporte Del Clima</h1>
            </div>

            <div class="banner">
                <img src="img/weather.svg" alt="">
                <p>Descubre el tiempo en tu ciudad</p>
            </div>

            <div class="content-wheather">

                <div class="input">
                    <input type="text" name="search" class="input-search" placeholder="Buscar la ciudad...">
                </div>

                <div class="box">

                    <div class="location">
                        <div class="location-city"></div>
                        <div class="location-date"></div>
                    </div>

                    <div class="temperature">
                        <div class="temperature-temp"><span></span></div>
			            <div class="temperature-type"></div>
			            <div class="temperature-range"></div>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
